<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
  <mat-card style="margin: 1rem;">
    <mat-card-content>
      <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput placeholder="Order Date" formControlName="orderDate" [matDatepicker]="orderDatePicker">
          <mat-datepicker-toggle matSuffix [for]="orderDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #orderDatePicker></mat-datepicker>
        </mat-form-field><br><br>
        <mat-form-field>
          <input matInput placeholder="Order Date Time"  formControlName="orderDateTime" [matDatepicker]="orderDateTimePicker">
          <mat-datepicker-toggle matSuffix [for]="orderDateTimePicker"></mat-datepicker-toggle>
          <mat-datepicker #orderDateTimePicker></mat-datepicker>
        </mat-form-field><br><br>
        <div fxLayout="row" fxLayoutAlign="space-between">
          <button type="button" mat-raised-button (click)="navigateToList()">Cancel</button>
          <button type="submit" mat-raised-button color="primary">Save</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
